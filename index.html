<!DOCTYPE html>
<html>
<head>
<title>Super Search Engine</title>

<style>
body{
    margin:0;
    padding:0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
    background-size: 300% 300%;
    animation: bgMove 12s infinite alternate;
    font-family: Arial, sans-serif;
    text-align:center;
}

/* Background Animation */
@keyframes bgMove {
    0%{background-position: 0% 50%;}
    100%{background-position: 100% 50%;}
}

/* Beautiful Center Box */
.container{
    margin-top:120px;
    background:white;
    padding:40px;
    width:60%;
    border-radius:30px;
    margin-left:auto;
    margin-right:auto;
    box-shadow:0 0 30px rgba(0,0,0,0.2);
}

/* Rainbow Title */
.title span{
    font-size:45px;
    font-weight:bold;
    display:inline-block;
    animation: rainbow 3s infinite;
    margin:0 2px;
}

/* Rainbow Animation */
@keyframes rainbow {
    0%{color:red;}
    20%{color:orange;}
    40%{color:yellow;}
    60%{color:green;}
    80%{color:blue;}
    100%{color:purple;}
}

/* Search Box */
.search-box{
    width:70%;
    padding:18px;
    font-size:20px;
    border:2px solid #444;
    border-radius:40px;
    outline:none;
    transition:0.3s;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}
.search-box:focus{
    border-color:#000;
    box-shadow:0 0 20px rgba(0,0,0,0.3);
}

/* Buttons */
.button{
    padding:12px 25px;
    margin:10px;
    border:none;
    font-size:16px;
    border-radius:25px;
    cursor:pointer;
    background:black;
    color:white;
    transition:0.3s;
}
.button:hover{
    background:#333;
    transform:scale(1.1);
}
</style>
</head>

<body>

<div class="container">

<h1 class="title">
    <span>S</span><span>u</span><span>p</span><span>e</span><span>r</span>
    &nbsp;
    <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span>
    &nbsp;
    <span>E</span><span>n</span><span>g</span><span>i</span><span>n</span><span>e</span>
</h1>

<input id="query" class="search-box" placeholder="Search Anything...">

<br><br>

<button class="button" onclick="googleSearch()">Google</button>
<button class="button" onclick="imageSearch()">Images</button>
<button class="button" onclick="wikiSearch()">Wikipedia</button>
<button class="button" onclick="ytSearch()">YouTube</button>
<button class="button" onclick="githubSearch()">GitHub</button>
<button class="button" onclick="newsSearch()">News</button>

</div>

<script>
function getQ(){ return document.getElementById("query").value; }

function googleSearch(){
    window.open("https://www.google.com/search?q=" + getQ());
}

function imageSearch(){
    window.open("https://www.google.com/search?tbm=isch&q=" + getQ());
}

function wikiSearch(){
    window.open("https://en.wikipedia.org/wiki/" + getQ());
}

function ytSearch(){
    window.open("https://www.youtube.com/results?search_query=" + getQ());
}

function githubSearch(){
    window.open("https://github.com/search?q=" + getQ());
}

function newsSearch(){
    window.open("https://news.google.com/search?q=" + getQ());
}
</script>

</body>
</html>
