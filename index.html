<!DOCTYPE html>
<html>
<head>
    <title> World Search </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .search-box {
            margin-top: 150px;
        }

        input[type="text"] {
            width: 50%;
            padding: 15px;
            font-size: 20px;
            border: 2px solid black;
            border-radius: 30px;
            outline: none;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
<h1>üåç Every Thing Search </h1>

    <div class="search-box">
    <form action="https://www.google.com/search">
  
            <input type="text" name="q" placeholder="Search anything in the world...">
            <button type="submit">Search</button>
        </form>
    </div>

</body>
</html>
