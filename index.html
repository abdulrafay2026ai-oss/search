<!DOCTYPE html>
<html lang="en">
<head>
<title>Super Search Engine</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ========== GLOBAL STYLE ========== */
body{
    margin:0;
    padding:0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
    background-size: 300% 300%;
    animation: bgMove 10s infinite alternate;
    font-family: Arial, sans-serif;
    text-align:center;
    transition:0.4s;
}

/* Background Animation */
@keyframes bgMove{
    0%{background-position:0% 50%;}
    100%{background-position:100% 50%;}
}

/* DARK MODE */
.dark-mode{
    background:#111;
    color:white;
}

/* Dark Mode Toggle */
#toggleMode{
    position: absolute;
    right:20px;
    top:20px;
    background:black;
    color:white;
    padding:8px 15px;
    cursor:pointer;
    border-radius:20px;
    border:none;
    transition:0.3s;
}
#toggleMode:hover{
    transform:scale(1.1);
}

/* HEADER LOGO */
.logo{
    font-size:40px;
    margin-top:40px;
    font-weight:bold;
}
.logo span{
    vertical-align:middle;
}
.logo img{
    width:40px;
    vertical-align:middle;
    margin-right:5px;
}

/* Center Box */
.container{
    margin-top:40px;
    background:white;
    padding:40px;
    width:60%;
    border-radius:30px;
    margin-left:auto;
    margin-right:auto;
    box-shadow:0 0 30px rgba(0,0,0,0.2);
    transition:0.4s;
}
.dark-mode .container{
    background:#222;
    box-shadow:0 0 30px rgba(255,255,255,0.1);
}

/* Rainbow Title */
.title span{
    font-size:45px;
    font-weight:bold;
    display:inline-block;
    animation: rainbow 3s infinite;
    margin:0 2px;
}

@keyframes rainbow{
    0%{color:red;}
    20%{color:orange;}
    40%{color:yellow;}
    60%{color:green;}
    80%{color:blue;}
    100%{color:purple;}
}

/* Search Box */
.search-box{
    width:70%;
    padding:18px;
    font-size:20px;
    border:2px solid #555;
    border-radius:40px;
    outline:none;
    transition:0.3s;
    box-shadow:0 0 12px rgba(0,0,0,0.15);
}
.search-box:focus{
    border-color:#000;
    box-shadow:0 0 25px rgba(0,0,0,0.3);
}

/* Main Search Button */
.main-search-btn{
    padding:15px 45px;
    margin-top:20px;
    border:none;
    background:#0078ff;
    color:white;
    font-size:20px;
    border-radius:40px;
    cursor:pointer;
    transition:0.3s;
}
.main-search-btn:hover{
    background:#0059c9;
    transform:scale(1.08);
}

/* Gradient Buttons */
.button{
    padding:12px 25px;
    margin:10px;
    border:none;
    font-size:16px;
    border-radius:25px;
    cursor:pointer;
    color:white;
    background:linear-gradient(45deg, #ff512f, #dd2476);
    transition:0.3s;
}
.button:hover{
    transform:scale(1.15);
}

/* Voice Button */
#voiceBtn{
    margin-left:10px;
    padding:12px 20px;
    border:none;
    background:black;
    color:white;
    border-radius:50%;
    cursor:pointer;
    font-size:18px;
}
#voiceBtn:hover{
    transform:scale(1.2);
}

/* Loading Animation */
#loader{
    margin-top:20px;
    display:none;
    font-size:20px;
    font-weight:bold;
}
</style>
</head>

<body>

<!-- Dark Mode -->
<button id="toggleMode" onclick="toggleDark()">Dark Mode</button>

<!-- Logo -->
<div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/954/954591.png">
    <span>SUPER SEARCH ENGINE</span>
</div>

<div class="container">

<!-- Rainbow Title -->
<h1 class="title">
    <span>S</span><span>u</span><span>p</span><span>e</span><span>r</span>
    &nbsp;
    <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span>
    &nbsp;
    <span>E</span><span>n</span><span>g</span><span>i</span><span>n</span><span>e</span>
</h1>

<!-- Search Box -->
<input id="query" class="search-box" placeholder="Search Anything...">

<!-- Voice Search -->
<button id="voiceBtn" onclick="startVoice()">ðŸŽ¤</button>

<!-- Main Search -->
<br>
<button class="main-search-btn" onclick="mainSearch()">Search</button>

<br><br>

<!-- Category Buttons -->
<button class="button" onclick="googleSearch()">Google</button>
<button class="button" onclick="imageSearch()">Images</button>
<button class="button" onclick="wikiSearch()">Wikipedia</button>
<button class="button" onclick="ytSearch()">YouTube</button>
<button class="button" onclick="githubSearch()">GitHub</button>
<button class="button" onclick="newsSearch()">News</button>

<!-- Loader -->
<div id="loader">Searching...</div>

</div>

<!-- Footer -->
<p style="margin-top:40px; font-weight:bold;">Â© 2026 Super Search Engine | Made by Abdul Rafay</p>

<script>
/* GET SEARCH TEXT */
function getQ(){
    return document.getElementById("query").value;
}

/* SHOW LOADER */
function showLoader(){
    document.getElementById("loader").style.display="block";
    setTimeout(()=>{document.getElementById("loader").style.display="none";},1500);
}

/* MAIN SEARCH */
function mainSearch(){
    googleSearch();
}

/* SEARCH FUNCTIONS */
function googleSearch(){ showLoader(); window.open("https://www.google.com/search?q="+getQ());}
function imageSearch(){ showLoader(); window.open("https://www.google.com/search?tbm=isch&q="+getQ());}
function wikiSearch(){ showLoader(); window.open("https://en.wikipedia.org/wiki/"+getQ());}
function ytSearch(){ showLoader(); window.open("https://www.youtube.com/results?search_query="+getQ());}
function githubSearch(){ showLoader(); window.open("https://github.com/search?q="+getQ());}
function newsSearch(){ showLoader(); window.open("https://news.google.com/search?q="+getQ());}

/* DARK MODE */
function toggleDark(){
    document.body.classList.toggle("dark-mode");
}

/* VOICE SEARCH */
function startVoice(){
    const rec = new webkitSpeechRecognition();
    rec.lang = "en-US";
    rec.start();

    rec.onresult = function(e){
        document.getElementById("query").value = e.results[0][0].transcript;
    }
}
</script>

</body>
</html>
